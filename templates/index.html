<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim - AI Assistant</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- <div class="sidebar">
        <button>üåô Theme</button>
        <button>‚ÑπÔ∏è User Feedback</button>
        <button>üö™ Logout</button>
    </div> -->

    <div class="container">
        <div class="chat-header">
            <h1>Kim - AI Assistant</h1>
            <p>I'm here to help - ask me anything!</p>
        </div>
        <div class="chat-container" id="conversation"></div>
        <div class="input-container">
            <form id="chat-form">
                <input type="text" id="message" name="message" placeholder="Ask Kim..." required>
                <button type="submit" aria-label="Send"><span class="send-icon">‚ñ∂</span></button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;
            messageInput.value = ''; // Clear input

            // Display user message
            const conversationDiv = document.getElementById('conversation');
            conversationDiv.innerHTML += `
                <div class="message user-message">
                    <div class="message-content">You: ${userMessage}</div>
                </div>
            `;

            // Send message to server via AJAX
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(userMessage)}`
            });
            const data = await response.json();

            // Display assistant response
            conversationDiv.innerHTML += `
                <div class="message assistant-message">
                    <div class="message-content">Kim: ${data.response}</div>
                </div>
            `;
            conversationDiv.scrollTop = conversationDiv.scrollHeight; // Scroll to bottom
        });
    </script>
</body>
</html>
